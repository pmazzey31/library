<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/hard-rest.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My Library</title>
</head>
<body>
    <div class="header_background">
            <header class="header">
                <img src="./sources/logo/MyLibrary.svg" alt="logo" height="50px" class="header_logo">
                <a href="#" class="header_log-in"><p>Log in</p></a>
            </header>
    </div>
    <main class="main-content">
        <div class="library">
            <div class="books-count">
                <p class="books-count_text">Total books: <span id="totalBooks">5</span></p>
                <p class="books-count_text">Read: <span id="totalBooks"></span>3</p>
                <p class="books-count_text">Not read: <span id="totalBooks">2</span></p>
                <button id="addNewBook">+ Add new book</button>
            </div>
            <div class="books-container">

                <div class="book">
                    <div class="book-main-info">
                        <h2 class="book-title">Harry Potter y el prisionero de azkaban</h2>
                        <p class="author">J. K. Rolling</p>
                        <hr>
                    </div>
                    <div class="book-info">
                        <div class="book-info-left">
                            <p class="type-of-genre">Genre: <span class="genre">Fiction</span></p>
                            <p class="n-pages">Number of pages: <span class="pages">254</span></p>
                            <button id="deleteBook">Remove</button>
                        </div>
                        <div class="book-info-right">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <p class="reading-status">Not Read</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <div class="footer-background">
        <footer class="footer">
            <a href="https://github.com/pmazzey31"><p>Copyright Â© 2023 Pmazzey</p></a>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
